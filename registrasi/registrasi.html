<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM REGISTRASI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="login-box">
    <div class="left-box">
        <h1>Daftar Letsmart</h1>
        <input type="text" name="username" placeholder="Nama Lengkap">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password" placeholder="Re Password">
        <input type="submit" name="signup-button" value="Daftar">
    </div>

    <div class="right-box">
        <span class="signinwith"> Masuk Menggunankan <br>Media Sosial</span> <br> <br>
        <button class="social Facebook"> Masuk Menggunakan Facebook</button>
        <button class="social Twitter"> Masuk Menggunakan Twitter</button>
        <button class="social Google"> Masuk Menggunakan Google</button>
    </div>
    </div>

    <div class="or"> Atau</div>
</body>
</html>
